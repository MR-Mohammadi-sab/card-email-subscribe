<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email subscribe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-zinc-700 ">
        <div class="bg-zinc-800 rounded-2xl p-2 mx-6">
            <div class="flex flex-col md:flex-row rounded-l-xl">
                <img src="./images/image.jpg" alt="" class="h-80 object-fit rounded-xl md:rounded-l-xl md:h-64 transform hover:scale-105 md:rounded-r-none  hover:rounded-xl duration-200">

                <div class="text-white  my-3 md:my-0 md:p-12">
                    <h2 class="font-medium  text-xl text-center md:text-left">Get diet and fitness tips in your inbox</h2>

                    <p class="my-4 font-serif tracking-wide text-xs max-w-xs leading-5 text-center md:text-left">Eat better and exercise better. Sign up for the Diet&Fitness newsletter.</p>

                    <div class="flex flex-col space-y-4  md:flex-row md:space-y-0 md:space-x-3">
                        <input type="text" placeholder="Enter your email address" class="bg-zinc-800 border border-zinc-500 outline-none px-4 py-2  text-white rounded-lg placeholder:text-xs  ">

                        <button class="text-zinc-700 bg-lime-500 hover:bg-lime-700 hover:text-white rounded-lg py-3 duration-200 px-6">subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
